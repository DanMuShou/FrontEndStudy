<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DIV 区块</title>
  </head>
  <body>
    <div class="nav">
      <a href="#">链接1</a>
      <a href="#">链接2</a>
      <a href="#">链接3</a>
      <a href="#">链接4</a>
      <a href="#">链接5</a>
    </div>

    <!-- .nev开头 div.nav -->
    <div class="nav"></div>
    <!-- #nav开头 div#nav -->
    <div id="nav"></div>

    <div class="content">
      <h1>文章标题</h1>
      <p>文章内容1</p>
      <p>文章内容2</p>
      <p>文章内容3</p>
      <p>文章内容4</p>
      <p>文章内容5</p>
    </div>

    <!-- 包装文本 -->
    <span> 这是第一个span标签 </span>
    <hr />
    <span> 这是第一个span标签 </span>
    <hr />
    <span> 这是第一个span标签 </span>
    <hr />
    <span> span超链接 <a href="#">这里</a> </span>
    <hr />
  </body>
</html>
