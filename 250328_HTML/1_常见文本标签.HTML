<!-- "!"和"!!!"可以自动生成初始文档 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>常见文本标签 练习</title>
  </head>

  <body>
    <h1>一级标签</h1>
    <h2>二级标签</h2>
    <h3>三级标签</h3>
    <h4>四级标签</h4>
    <h5>五级标签</h5>
    <h6>六级标签</h6>
    <div>
      <p>这是一个段落标签</p>
      更改样式 : <b> 字体加粗</b><u> 下划线</u> <strong> 加粗二号</strong
      ><i> 斜体</i>
      <s> 删除线</s>
    </div>
    <div>
      <ul>
        <li>无序列表 l1</li>
        <li>无序列表 l2</li>
        <li>无序列表 l3</li>
        <li>无序列表 l4</li>
      </ul>

      <ol>
        <li>有序列表 l1</li>
        <li>有序列表 l2</li>
        <li>有序列表 l3</li>
        <li>有序列表 l4</li>
      </ol>
    </div>

    <div>
      <h1>table row</h1>
      <h2>table data</h2>
      <h2>table header</h2>

      <table border="3">
        <tr>
          <th>表头1</th>
          <th>表头2</th>
          <th>表头3</th>
        </tr>
        <tr>
          <td>元素 11</td>
          <td>元素 12</td>
          <td>元素 13</td>
        </tr>
        <tr>
          <td>元素 21</td>
          <td>元素 22</td>
          <td>元素 23</td>
        </tr>
        <tr>
          <td>元素 31</td>
          <td>元素 32</td>
          <td>元素 33</td>
        </tr>
      </table>
    </div>
  </body>
</html>
