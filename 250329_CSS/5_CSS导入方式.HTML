<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css 导入方式</title>
    <link rel="stylesheet" href="wwwroot/Style.css">
    <style>
        p {
            color: rgb(255, 0, 0);
            font-size: 26;
        }

        h2 {
            color: green;
        }
    </style>
</head>

<body>
    <p>这是一个应用了css样式的文本</p>
    <h1 style="color: red;">这是一个一级标签 - 使用内联样式</h1>
    <h2>这是一个一级标签 - 使用内部样式</h2>
    <h2 style="color: blue;">这是一个一级标签 - 使用内联覆盖内部样式</h2>
    <h3>这是一个三级标签 - 使用外部样式</h3>

</body>

</html>
